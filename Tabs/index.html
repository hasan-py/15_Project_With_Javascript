<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabs</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gray-100">
	

<main class="flex items-center justify-center py-16 md:px-16">
	<div class="bg-white w-4/5 md:w-2/4 shadow-lg">
		<div class="flex items-center justify-center">
			<button data-name="home" class="btn bg-gray-300 py-2 w-1/3 hover:bg-white focus:outline-none">Home</button>
			<button data-name="about" class="btn bg-gray-300 py-2 w-1/3 hover:bg-white focus:outline-none">About</button>
			<button data-name="contact" class="btn bg-gray-300 py-2 w-1/3 hover:bg-white focus:outline-none">Contact us</button>
		</div>
		<div id="body" class="flex items-center">
			<div class="p-4 md:p-8"><span class="font-semibold">Home</span>, ipsum dolor sit amet consectetur, adipisicing elit. Quae dolorum, non eum aspernatur odio sapiente commodi provident soluta unde illo voluptates libero tempora ea numquam modi! Aliquam blanditiis suscipit expedita.</div>
		</div>
	</div>
</main>

<script>

	let bodyList = [
		{
			name:"home",
			body:"ipsum dolor sit amet consectetur, adipisicing elit. Illum perferendis, corporis. Voluptas et corporis in ab, a ex odio quia maxime aspernatur iure? Inventore maxime, in dolores praesentium, perspiciatis nostrum."
		},
		{
			name:"about",
			body:"ipsum dolor sit amet consectetur, adipisicing elit. Illum perferendis, corporis. Voluptas et corporis in ab, a ex odio quia maxime aspernatur iure? Inventore maxime, in dolores praesentium, perspiciatis nostrum."
		},
		{
			name:"contact",
			body:"ipsum dolor sit amet consectetur, adipisicing elit. Illum perferendis, corporis. Voluptas et corporis in ab, a ex odio quia maxime aspernatur iure? Inventore maxime, in dolores praesentium, perspiciatis nostrum."
		}
	]

	let body = document.querySelector('#body');
	let btns =document.querySelectorAll('.btn');


	// When Loaded window
	window.addEventListener('DOMContentLoaded', function(e) {
		displayItem(bodyList[0])
	});

	btns.forEach(function(btn) {
		btn.addEventListener('click', function(e) {

			btns.forEach(function(b) {
				b.classList.remove("bg-white")
				b.classList.add("bg-gray-300")
			});

			if(btn.dataset.name === "about"){
				displayItem(bodyList[1])
			}else if(btn.dataset.name == "contact"){
				displayItem(bodyList[2])
			}else{
				displayItem(bodyList[0])
			}
			btn.classList.remove("bg-gray-300")
			btn.classList.add("bg-white")
		});
	});

	function displayItem(obj){
		let display =  `
				<div class="p-4 md:p-8"><span class="font-semibold capitalize">${obj.name}</span> ${obj.body}</div>
				`
		body.innerHTML = display
	}

</script>

</body>
</html>
