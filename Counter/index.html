<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Counter</title>
	<!-- Must need to connect css  -->
	<link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gray-100">

	<main class="w-full h-full flex items-center justify-center px-4">

		<div class="p-4 md:px-10 flex flex-col items-center">
			<h1 class="text-5xl text-gray-800 font-semibold">Counter</h1>
			<div id="value" class="text-6xl text-gray-800">0</div>
			<div class="flex items-center">
				<button class="increase text-sm text-center px-2 md:px-4 py-1 m-1 rounded-lg bg-gray-100 uppercase tracking-widest text-gray-900 hover:bg-gray-900 font-semibold transition ease-in duration-200 hover:text-gray-100 focus:outline-none border-gray-800 border-2">Increase</button>
				<button class="reset text-sm text-center px-2 md:px-4 py-1 m-1 rounded-lg bg-gray-100 uppercase tracking-widest text-gray-900 hover:bg-gray-900 font-semibold transition ease-in duration-200 hover:text-gray-100 focus:outline-none border-gray-800 border-2">Reset</button>
				<button class="decrease text-sm text-center px-2 md:px-4 py-1 m-1 rounded-lg bg-gray-100 uppercase tracking-widest text-gray-900 hover:bg-gray-900 font-semibold transition ease-in duration-200 hover:text-gray-100 focus:outline-none border-gray-800 border-2">Decrease</button>
			</div>
		</div>

	</main>

	<script src="./app.js"></script>

</body>
</html>
